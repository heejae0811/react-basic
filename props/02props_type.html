<!doctype html>
<html lang="en">
<body>
<div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  function Btn({text, fontSize = 20}){
    return (
      <button
        style={{marginRight: "10px", backgroundColor: "orange", border: "none", fontSize}}>
        {text}
      </button>
    )
  }

  // Btn이 어떤 props를 받는지 체크해 경고나 에러를 보여준다.
  Btn.propTypes = {
    text: PropTypes.string.isRequired, // isRequired를 사용하면 필수적으로 필요한 타입 요소를 나타낸다.
    fontSize: PropTypes.number
  }

  function App(){
    return (
      <div>
        <Btn text="Save" fontSize={60} />
        <!-- props 속성을 작성하지 않으면 기본값으로 설정한 fontSize의 값이 들어간다. -->
        <Btn text="Button" />
      </div>
    )
  }

  const root = document.getElementById('root')
  ReactDOM.render(<App/>, root)
</script>
</html>
